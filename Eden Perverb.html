<script type="text/javascript">
var t = 0;
// All but the last character ends up as the beginning of the output.
// The last character is tacked onto the very end.
var left = ["It’s party time.", "I had a massive itch—.", "All drunken people.", "Jackie", "Keep your pants on.", "Nikki always", "The party never ends.", "There’s no crazy gorilla like…", "Can I really", "No man is.", "Harambe didn't die for.", "Shake it.", "The Dark side of the moon is."];
// This ends up as the end of the output, except for the very last character.
var right = ["get in the bus", "in my cardboard box", "to the zoo", "to the jungle", "in the vape cloud", "never ends", "on a trip to Hogwarts", "Quidditch", "into the gates of hell", "an old folks home", " eats my crusty bread", "to my pinky toe", "a huddle of penguins"];
function rand_range(max) {
    "use strict";
    return Math.floor(Math.random() * (max + 1));
}
function litany() {
    "use strict";
    var last, text, l, r, main = document.getElementById('main');
    if (t <= 24) {
        t += 1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last = document.createElement('div');
    l = rand_range(left.length - 1);
    r = rand_range(right.length - 2);
    if (r >= l) {
        r += 1;
    }
    text = left[l].slice(0, left[l].length - 1) + " " + right[r] + left[l].slice(-1);
    last.appendChild(document.createTextNode(text));
    main.appendChild(last);
}
function produce_litany() {
    "use strict";
    litany();
    setInterval(litany, 2000);
}</script>
  <title>Modern Perverbs</title>
</head>
<body onload="produce_litany();">
